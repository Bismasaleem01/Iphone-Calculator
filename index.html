<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./cal-logo.png" type="image/x-icon">
    <title>Iphone Calculator</title>
</head>
<body >
    <div id="outbox">
        <form action="" id="textarea">
            <input type="text" placeholder="0">
        </form>
    <table cellspacing="15px"  id="table">
        <tr>
            <th class="row1">C</th>
            <th class="row1">+-</th>
            <th class="row1">%</th>
            <th class="col4">รท</th>
        </tr>
        <tr>
            <th class="row2">7</th>
            <th class="row2">8</th>
            <th class="row2">9</th>
            <th class="col4">x</th>
        </tr>
        <tr>
            <th class="row2">4</th>
            <th class="row2">5</th>
            <th class="row2">6</th>
            <th class="col4">-</th>
        </tr>
        <tr>
            <th class="row2">1</th>
            <th class="row2">2</th>
            <th class="row2">3</th>
            <th class="col4">+</th>
        </tr>
        <tr>
            <th class="row3">0</th>
            <th class="row3">.</th>
            <th class="row3">.0</th>
            <th class="col4">=</th>
        </tr>
    </table>
</div>
</body>
</html>
